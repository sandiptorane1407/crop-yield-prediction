<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Crop Yield Prediction</title>
<script type="text/javascript" src="{{ url_for('static', filename='state_district.js')}}">
</script>
</head>
<body>
<form action="/output" method="post" enctype="multipart/form-data">
Select State: <select name='state' id="stateSel" size='1' required>
<option value="" selected='selected'>Select State</option>
</select>
<br>
<br>
Select District: <select name='district' id="districtSel" size='1' required>
<option value="" selected='selected'>Please select state first</option>
</select>
<br>
<br>
Select Year: <select name='year' id="yearSel" size='1' required>
<option value="" selected='selected'>Select year</option>
</select>
<br>
<br>
Select Season: <select name='season' id="seasonSel" size='1' required>
<option value="" selected='selected'>Select Season</option>
</select>
<br>
<br>
Select crop: <select name='crop' id="cropSel" size='1' required>
<option value="" selected='selected'>Please select season first</option>
</select>
<br>
<br>
Enter Area: <input type='number' name='area' placeholder='1.0' step='0.01' min='0' max='200000000' required></input>
<input type='submit'>
</form>
</body>
</html>
